    list_con($(".list>li.active").index());

    function list_con(index){
        var index=index;
        $(".list_con").empty();
        $.each(obj,function(i,item){
            if(index==i){
                $.each(item.con,function(i1,item1){
                    var answerArr=(item1.answer).split(';');
                    var str='<li id="'+i1+'"><span>'+item1.question+'</span></li>';
                    $(str).appendTo(".list_con");
                    $.each(answerArr,function(i3,item3){
                        $('<p>'+item3+'</p>').appendTo("#"+i1);
                    })
                })
            }

        })
    }
